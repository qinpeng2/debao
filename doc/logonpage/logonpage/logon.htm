  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {

var notSubmit=true;
function valid(){
 if(notSubmit){
	 if(trim(form1.username.value)==""){
		 form1.username.focus();
		 alert("请输入用户名");
		 return false;
	 }else if(form1.password.value==""){
		 form1.password.focus();
		 alert("请输入密码");
		 return false;
	 }
   notSubmit = false;
   return true;
 }else{
   return false;
 }
}

//-->
</SCRIPT>
